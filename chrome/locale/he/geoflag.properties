proxywarnmessage=הגדרות הפרוקסי הנוכחיות לא מאפשרות בקשות DNS (מערכת שם מתחם) מקומיות. (network.proxy.socks_remote_dns) GeoFlag משתמש במסד נתונים למיקומי כתובות IP פנימי כדי לחפש מיקומי שרת ואלו לא יהיו אפשריים ללא היכולת לחיפוש כתובות IP דרך DNS. עדכון אייקון הדגל וכל פעולות אשר מסתמכות על חיפוש כתובות אינטרנט או מיקומים לא יהיו זמינים.
stalewarnmessage=הגרסה המותקנת של GeoFlag היא כרגע בת יותר מכמה חודשים. GeoFlag משתמש במאגר מידע מיקומי כתובות פרוטוקול אינטרנט פנימי כדי לאתר את מיקומי השרת ומספר הדגלים המוצגים האלו יחלו להיות בהדרגה יותר לא מדויקים, עד אשר תעודכן ההרחבה לגרסה הנוכחית.
tldwarnmessage=הערה: GeoFlag קבע ששרת האינטרנט הנוכחי הוא ב%1$S, אולם הכתובת מסתיימת ב"%2$S" (%3$S). GeoFlag ממקם שרתים בעזרת כתובות הIP שלהם דרך מאגר מידע פנימי ואינו מסתמך על קודי TLD  כמו זה. שרתים אינם צריכים להיות ממוקמים באומה המקורית של האתר ולכן לא סביר להניח שזו תהייה שגיאה או טעות.
