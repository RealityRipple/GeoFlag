server=服务器信息
ipaddress=服务器 IP 地址：
countrycode=所在国家代码：
countryname=本地化的国家名称：
url=URL 组件
basedomainname=基础域名：
domainname=域名：
tld=顶级域：
fullurl=页面完整地址：
meta=页面元数据
title=页面标题：
meta-author=页面作者：
meta-description=页面描述：
meta-keywords=页面关键字：
_meta=如果页面可以使用元标签，元标签可通过 {meta-____} 格式来使用。如果页面不能使用元标签，占位符会返回空字符串。
languages=语言
locale=内容的本地化设置：
locale-page=页面声明的区域：
locale-ui=GeoFlag 使用的区域设置：
locale-os=系统的区域设置：
baselocale=无方言的区域编码：
_baselocale=其他可用的区域设置：{baseLocale-page}, {baseLocale-UI}, {baseLocale-OS}
advanced=高级动作
copystring=使用 "copystring:" 作为模板前缀，将复制已解析的文本至剪贴板。
javascript=使用 "javascript:" 作为模板前缀，将在 JavaScript 沙盒中运行粘贴的文本。
tips=动作提示
_bookmarklets=如果查找服务不便于转化为 URL，可以看你查看一下他们提供的 bookmarklet，可能包含可用的 URL。
