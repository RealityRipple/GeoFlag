proxywarnmessage=Текущие настройки прокси запрещают запросы к локальным DNS (network.proxy.socks_remote_dns). GeoFlag использует внутреннюю базу данных IP адресов для определения местоположения серверов и не сможет делать это без возможности определения адресов IP через DNS. Будут отключены обновление флагов и все остальные действия, зависящие от определения IP адреса.
stalewarnmessage=Установленная вами версия GeoFlag устарела. GeoFlag использует внутреннюю базу данных IP адресов для проверки расположения сервера, поэтому некоторые флаги будут всё более и более не соответствовать действительности. Обновитесь до новой версии.
tldwarnmessage=Примечание: GeoFlag определил, что сервер находится в %1$S, но адрес оканчивается на "%2$S" (%3$S). GeoFlag определяет местоположение сервера по IP адресу и базе данных, а не по именам доменов высшего уровня. Сервер необязательно располагается в той же стране, что и сайт, поэтому это, скорее всего, не является ошибкой.
