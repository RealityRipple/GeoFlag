proxywarnmessage=Vos paramètres courants de proxy ne permettent pas les requêtes DNS locales (network.proxy.socks_remote_dns). GeoFlag utilise une adresse IP interne pour chercher des adresses de serveurs dans sa base de données, il n'est donc pas possible de le faire sans la capacité à chercher des adresses IP par DNS. Les mises à jour des icônes de drapeaux ainsi que tout autre action qui dépendent de la recherche des adresses IP ou localisations seront indisponibles.
tldwarnmessage=Note : GeoFlag a déterminé que ce serveur Web est situé à cet endroit : %1$S, toutefois l'adresse se termine par "%2$S" (%3$S). GeoFlag localise les serveurs en utilisant leur adresse IP grâce à une base de données interne et ne tient pas compte de codes TLD comme celui-ci. Les serveurs ne sont pas forcément situés dans le pays d'origine du site, il est donc probable qu'il ne s'agit pas d'une erreur.
