tldwarnmessage=Nota: El GeoFlag ha determinat que aquesta web és a %1$S, però l'adreça acaba en "%2$S" (%3$S). El GeoFlag localitza servidors utilitzant la seva adreça IP a través d'una base de dades interna i no depèn dels codis de domini de nivell superior com aquest. Els servidors no necessiten ser ubicats a la nació d'origen del lloc web i, per tant, això no és probable que sigui un error.
