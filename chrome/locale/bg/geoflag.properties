proxywarnmessage=Текущите настройки на проксито не позволяват локални DNS търсения. (network.proxy.socks_remote_dns) GeoFlag използва вътрешна база данни с IP адреси и дата база със места за да показва местата на сърварите и по този начин няма да могат да направят това без възможност да търсите IP адреси през DNS. Актуализирането на Флаг иконата и всякакви други действия, които разчитат на IP адресите и сърварите, ще бъде недостъпна.
stalewarnmessage=Инсталираната версия на GeoFlag е по стара с няколко месеца. GeoFlag използва вътрешна база данни с IP адреси и дата база със места за да показва местата на сърварите и по този начин някои  от показаните флагове ще стават все по-неточни, докато не обновите до най новата версия.
tldwarnmessage=Забележка: GeoFlag определи, че този уеб сървър се намира в %1$S, но адресът завършва на "%2$S" (%3$S). GeoFlag локализира сървърите чрез техните IP адреси през вътрешна база данни и не разчита на TLD кодовете, като например този. Не е необходимо сървърът да бъде разположен в държавата от домейна и поради тази причина е малко вероятно това де е грешка.
