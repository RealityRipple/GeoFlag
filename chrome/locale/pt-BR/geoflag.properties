proxywarnmessage=Suas configurações de proxy atuais não permitem os pedidos de DNS local. (network.proxy.socks_remote_dns) GeoFlag usa um banco de dados interno de localização de endereços IP para examinar locais do servidor e, portanto, não é capaz de fazê-lo sem poder identificar endereços IP através do DNS. A atualização do ícone da bandeira e todas as ações que dependem de endereços IP verificados ou localizações não estarão disponíveis.
tldwarnmessage=Nota: GeoFlag determinou que o servidor está na %1$S, entretanto o endereço termina em "%2$S" (%3$S). GeoFlag localiza servidores usando seus endereços IP via banco de dados interno e não invoca um código TLD como o apresentado. Servidores não necessitam ser localizados no país de origem da página e então isso não aparenta ser um erro.
