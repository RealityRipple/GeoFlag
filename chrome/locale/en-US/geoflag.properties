serverlocation=Server Location:
domainnationality=Domain Nationality:
unknownsite=Unknown site / CDN
internalfile=Internal file
localfile=Local file
datauri=Data URI
lookuperror=Lookup error
nodnserror=No local DNS access
offlinemode=Offline mode

# ## Warning messages ##
warnchecklabel=Don't show this again
# do not translate "network.proxy.socks_remote_dns":
firstupdatewarnmessage=GeoFlag is downloading GeoIP data from the Internet. You may change the download source in the GeoFlag Options at any time.
updatewarnmessage=GeoFlag is downloading new GeoIP data from the Internet. This should only take a moment.
proxywarnmessage=Your current proxy settings do not allow local DNS requests. (network.proxy.socks_remote_dns) GeoFlag uses an internal IP address location database to look up server locations and thus will not be able to do so without the ability to look up IP addresses via DNS. Flag icon updating and any actions which rely on looked up IP addresses or locations will be unavailable.
tldwarnmessage=Note: GeoFlag has determined that this webserver is in %1$S, however the address ends in "%2$S" (%3$S). GeoFlag locates servers using their IP addresses via an internal database and does not rely on TLD codes such as this. Servers need not be located in the origin nation of the site and thus this is not likely to be an error.

