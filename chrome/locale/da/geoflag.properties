tldwarnmessage=Bemærk: GeoFlag har fastslået, at denne webserver befinder sig i %1$S, selvom adressen ender på "%2$S" (%3$S). GeoFlag bestemmer placeringen af servere ved hjælp af IP-adresser via en database, og er ikke afhængig af TLD-koder som denne. Servere behøver ikke være placeret i webstedets oprindelsesland og derfor er dette næppe en fejl.
