firstupdatewarnmessage=Το GeoFlag κατεβάζει δεδομένα GeoIP από το Διαδίκτυο. Μπορείτε να αλλάξετε την πηγή λήψης στις Επιλογές GeoFlag ανά πάσα στιγμή.
updatewarnmessage=Το GeoFlag κατεβάζει νέα δεδομένα GeoIP από το Διαδίκτυο. Αυτό πρέπει να πάρει μόνο μια στιγμή.
proxywarnmessage=Οι τρέχουσες ρυθμίσεις διαμεσολαβητή δεν επιτρέπουν τοπικές αναζητήσεις DNS. Το (network.proxy.socks_remote_dns) GeoFlag χρησιμοποιεί μια εσωτερική βάση δεδομένων τοποθεσίας διευθύνσεων IP για αναζητήσεις διακομιστών κι έτσι δεν θα μπορεί να λειτουργήσει αν δεν μπορεί να κάνει αναζήτηση IP μέσω DNS. Δεν θα είναι διαθέσιμα τα εικονίδια σημαίας και οποιαδήποτε ενέργεια βασίζεται σε αναζήτηση διευθύνσεων IP  ή τοποθεσιών.
tldwarnmessage=Σημείωση: το GeoFlag αναφέρει ότι η χώρα του διακομιστή είναι η %1$S, η διεύθυνση όμως τελειώνει σε «%2$S» (%3$S). Το GeoFlag εντοπίζει τους διακομιστές  χρησιμοποιώντας τη διεύθυνση IP μέσω μιας ενσωματωμένης βάσης δεδομένων και δεν εξαρτάται από κωδικούς TLD όπως αυτούς. Οι διακομιστές συχνά δεν βρίσκονται στη χώρα καταγωγής του ιστότοπου και αυτό δεν πρέπει να θεωρηθεί σφάλμα.
