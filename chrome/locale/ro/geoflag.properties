proxywarnmessage=Configurația curentă proxy nu permite interogări ale DNS-ului local (network.proxy.socks_remote_dns). GeoFlag utilizează o bază de date internă cu locațiile adreselor IP pentru a căuta locațiile serverelor și, prin urmare, nu va fi capabil să facă acest lucru fără posibilitatea de a căuta adrese IP prin intermediul DNS. Actualizarea pictogramei drapelului și orice acțiuni care se bazează pe adresele IP sau locațiile căutate nu vor fi disponibile.
tldwarnmessage=Notă: GeoFlag a constatat că acest server se află în %1$S, deși adresa sa se termină cu „%2$S” (%3$S). GeoFlag localizează serverele prin intermediul unei baze de date interne folosind adresele lor IP și nu se bazează pe codurile TLD (domeniu de nivel superior) ca în acest caz.  Nu este obligatoriu ca serverele să fie localizate în țara de origine a saitului, deci acest caz ar trebui să nu fie o eroare.
