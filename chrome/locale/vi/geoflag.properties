proxywarnmessage=Thiết lập proxy hiện tại của bạn không cho phép yêu cầu DNS nội bộ. (network.proxy.socks_remote_dns) GeoFlag dùng một cơ sở dữ liệu nội bộ về địa chỉ IP để tra cứu địa điểm máy chủ, và do đó sẽ không thể làm vậy nếu không có khả năng tra cứu địa chỉ IP thông qua DNS. Việc cập nhật biểu tượng lá cờ và bất kì thao tác nào dựa vào việc tra cứu địa chỉ IP sẽ không khả thi.
stalewarnmessage=Phiên bản GeoFlag bạn đang dùng hiện đã cũ tới vài tháng rồi. GeoFlag sử dụng một cơ sở dữ liệu nội bộ về địa chỉ IP để tra cứu vị trí của máy chủ, vì thế một số lá cờ được hiển thị sẽ ngày càng trở lên không chính xác cho tới khi bạn cập nhật lên phiên bản mới nhất.
tldwarnmessage=Lưu ý: GeoFlag nhận thấy rằng máy chủ web này nằm tại %1$S, tuy nhiên địa chỉ lại có đuôi là "%2$S" (%3$S). GeoFlag định vị máy chủ bằng địa chỉ IP của chúng thông qua một cơ sở dữ liệu nội bộ và không dựa vào mã TLD như cái này. Máy chủ không cần thiết phải được định vị theo quốc gia gốc của trang, do đó đây có thể không hẳn là lỗi.
